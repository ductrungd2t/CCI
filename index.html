<!doctype html>
<html lang="vi">
<link rel="icon" type="image/png" href="img/logo.png">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCI MEDICAL TECHNOLOGY</title>
  <meta name="description" content="Trang giới thiệu công ty và danh mục bộ dụng cụ." />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><img src="img/logo.png" alt="Logo"></div>
      <a href="#bo-suu-tap" class="cta">Danh mục bộ dụng cụ</a>
    </div>
  </header>

  <section class="hero">
    <img src="img/logo.png" alt="Logo">
    <h1>CCI MEDICAL TECHNOLOGY</h1>
    <p>Danh mục dụng cụ phẫu thuật và nội soi CCI Medical</p>



      <section class="lead-form container" id="dang-ky">
    <h2 class="lead-title">Thông tin đăng ký</h2>
    <form id="infoForm" class="lead-grid" autocomplete="on" novalidate>
      <div class="field">
        <label>Họ và tên/ Đơn vị công tác</label>
        <input type="text" name="name" placeholder="Bác sỹ/ Bệnh viện ..." required>
      </div>
      <div class="field">
        <label>Số điện thoại</label>
        <input type="tel" name="phone" placeholder="09xx..." required>
      </div>
      <div class="field">
        <label>Sản phẩm quan tâm</label>
        <input type="text" name="unit" placeholder="Mã hàng ..." required>
      </div>
      <button class="cta" type="submit">Gửi thông tin</button>
      <p id="formMsg" class="lead-msg"></p>
    </form>
  </section>












    
  </section>

  <div class="divider"></div>

  <section class="brown-wrap" id="bo-suu-tap">
    <main class="container">
      <h2 class="section-title">Danh mục Bộ Dụng Cụ</h2>
      <div id="kitCards" class="grid"></div>
      <div id="kitPanels"></div>

      
      <section class="catalogue-download container" style="text-align:center; margin:60px auto;">
        <a href="https://drive.google.com/uc?export=download&id=1otKhDIrH_bvf80SNvxOiDKRTa-4RKcuH"
           download="Catalogue_CCI.pdf"
           class="catalogue-btn">
          <img src="img/kit7.png" alt="Tải Catalogue CCI" style="width:260px; border-radius:16px; box-shadow:0 8px 18px rgba(0,0,0,.2); display:block; margin:0 auto 14px;">
        </a>
      </section>





      
    </main>
  </section>

  <footer><p>© <span id="y"></span> CCI MEDICAL TECHNOLOGY. All rights reserved.</p></footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog">
    <button class="lightbox__nav lightbox__prev" aria-label="Trước">‹</button>
    <button class="lightbox__nav lightbox__next" aria-label="Tiếp">›</button>
    <button class="lightbox__close" id="lightboxClose">×</button>
    <img class="lightbox__img" id="lightboxImg" alt="Preview" />
  </div>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
